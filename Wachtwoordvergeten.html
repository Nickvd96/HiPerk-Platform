<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">

        <title>Wachtwoord vergeten</title>
        <link rel="stylesheet" href="css/registratie.css">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        <!--PWA creation links start-->
        <!--PWA creation links stops-->
    </head>
    <body>
        <div class="body-container">
            <div class="body-wrapper">

                <div class="product-container">
                    <div class="product-wrapper">                             
                           <div class="logo-header">  
                                <h1 class="WWvergeten">Vraag hier uw wachtwoord aan </h1>
                            </div>
                    </div>
                </div>
                
                <form name="myForm" method="POST" action="Homepage.html">
                    
                    <div class="login-container">
                        
                        <div class="login-wrapper">
                            
                            <div class="username-wrapper">
                                <span class="material-icons md-28">account_circle</span>
                                <input type="text" name="degebruikersnaam" class="username-field" placeholder="Gamer-tag">
                            </div>
                            <div class="password-wrapper">
                                <span class="material-icons md-28">mail</span>
                                <input type="password" name="dewachtwoord" class="password-field" id="thePassword" placeholder="E-mail">
                            </div>
                            <div class="button-wrapper">
                                <a href="Loginscreen.html"><button type="button" onclick="return validateForm()" class="button-member">Wachtwoord aanvragen</button></a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="logo-header">
                    <div class="logo-text-wrapper">
                    <img src="Images/HiPerksLogo1.png" class="logo">
                    </div>
                </div>
        </div>
        <script>
        function validateForm() {
        var x = document.forms["myForm"]["degebruikersnaam"].value;
        var y = document.forms["myForm"]["dewachtwoord"].value;
            if (x == "") {
                alert("Je moet een Gamer-tag invoeren");
                return false;
            } else if (y == "") {
                alert("Je moet een E-mail invoeren");
                return false;
            }
        }
        </script>
    </body>
    
</html>
